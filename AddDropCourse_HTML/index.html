<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <div class="main">
      <h1>Add or Drop a Course</h1>
            <ul class="tabs">
              <li>
                <input type="radio" checked name="tabs" id="tab1">
                <label for="tab1">Add a course</label>
                <div id="tab-contentAdd" class="tab-content animated fadeIn">
                   <input type="text" placeholder="Course ID"/>
      			       <button>Add</button>
                </div>
              </li>
              <li>
                <input type="radio" name="tabs" id="tab2">
                <label for="tab2">Drop a course</label>
                <div id="tab-contentDrop" class="tab-content animated fadeIn">
                   <input type="text" placeholder="Course ID"/>
                   <button>Drop</button>
                </div>
              </li>
          </ul>
  </body>
</html>
